<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vending-machine</title>
  <link rel="stylesheet" href="vending-machine.css">
</head>
<body>
  <!-- ! title, vending-machine, lamp ! -->
  <main>
    <div class="image-container">
      <img class="title" src="/img/title.png" alt="title">
      <img class="sun" src="/img/sun.png" alt="sun">
    </div>
    <div class="vending-machine">
      <div class="machine">
        <div class="product">
          <div class="blackbox1">
            <div class="can animalcan"></div>
            <div class="can animalcan"></div>
            <div class="can animalcan"></div>
            <div class="can animalcan"></div>
            <div class="can animalcan"></div>
          </div>
          <div class="blackbox2">
            <div class="can crimecan"></div>
            <div class="can crimecan"></div>
            <div class="can crimecan"></div>
            <div class="can crimecan"></div>
            <div class="can crimecan"></div>
          </div>
          <div class="blackbox3">
            <div class="can radiation"></div>
            <div class="can radiation"></div>
            <div class="can radiation"></div>
            <div class="can radiation"></div>
            <div class="can radiation"></div>
          </div>
          <div class="blackbox4">
            <div class="can timecan"></div>
            <div class="can timecan"></div>
            <div class="can timecan"></div>
            <div class="can timecan"></div>
            <div class="can timecan"></div>
          </div>
          <div class="blackbox5">
            <div class="can spacecan"></div>
            <div class="can spacecan"></div>
            <div class="can spacecan"></div>
            <div class="can spacecan"></div>
            <div class="can spacecan"></div>
          </div>
          <div class="whitebox1">
            <div class="tag animaltag">5COIN</div>
            <div class="tag animaltag">4COIN</div>
            <div class="tag animaltag">6COIN</div>
            <div class="tag animaltag">3COIN</div>
            <div class="tag animaltag">8COIN</div>
          </div>
          <div class="whitebox2">
            <div class="tag crimetag">4COIN</div>
            <div class="tag crimetag">7COIN</div>
            <div class="tag crimetag">6COIN</div>
            <div class="tag crimetag">3COIN</div>
            <div class="tag crimetag">9COIN</div>
          </div>
          <div class="whitebox3">
            <div class="tag radiationtag">6COIN</div>
            <div class="tag radiationtag">5COIN</div>
            <div class="tag radiationtag">3COIN</div>
            <div class="tag radiationtag">9COIN</div>
            <div class="tag radiationtag">7COIN</div>
          </div>
          <div class="whitebox4">
            <div class="tag timetag">7COIN</div>
            <div class="tag timetag">4COIN</div>
            <div class="tag timetag">5COIN</div>
            <div class="tag timetag">3COIN</div>
            <div class="tag timetag">6COIN</div>
          </div>
          <div class="whitebox5">
            <div class="tag spacetag">3COIN</div>
            <div class="tag spacetag">5COIN</div>
            <div class="tag spacetag">9COIN</div>
            <div class="tag spacetag">8COIN</div>
            <div class="tag spacetag">6COIN</div>
          </div>
        </div>
        <div class="left_box1">
          <div class="screen"></div>
          <div class="insertbox">
            <div class="insert"></div>
          </div>
        </div>
        <div class="left_box2">
          <div class="innerbox">
            <div class="bigbox">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="outbox">
          <div class="productbox"></div>
        </div>
        <div class="leg1"></div>
        <div class="leg2"></div>
        <div class="leg3"></div>
      </div>
    </div>
    <!-- ! lamp_non ! -->
    <img class="animallamp_non" src="/img/animallamp_non.png" alt="animallamp_non">
    <img class="crimelamp_non" src="/img/crimelamp_non.png" alt="crimelamp_non">
    <img class="radiationlamp_non" src="/img/radiationlamp_non.png" alt="radiationlamp_non">
    <img class="timelamp_non" src="/img/timelamp_none.png" alt="timelamp_none">
    <img class="spacelamp_non" src="/img/spacelamp_non.png" alt="spacelamp_non">
    <!-- ! lamp-color ! -->
     <!-- <img class="animallamp_light" src="/img/animallamp_light.png" alt="animallamp_light">
     <img class="crimelamp_light" src="/img/crimelamp_light.png" alt="crimelamp_light">
     <img class="radiationlamp_light" src="/img/radiaitonlamp_light.png" alt="radiaitonlamp_light">
     <img class="timelamp_light" src="/img/timelamp_light.png" alt="timelamp_light">
     <img class="spacelamp_light" src="/img/spacelamp_light.png" alt="spacelamp_light"> -->
  </main>
    <!-- header -->
    <div class="image-container">
      <img class="title" src="/img/title.png" alt="title">
      <img class="sun" src="/img/sun.png" alt="sun">
    </div>
    <!-- contents -->
    <div>
      <!-- lamp1 : flex, gap -->
      <div>
        <div>
          <img class="animallamp_non" src="/img/animallamp_non.png" alt="animallamp_non">
        </div>
        <div>
          <img class="crimelamp_non" src="/img/crimelamp_non.png" alt="crimelamp_non">
        </div>
      </div>
      <!-- vending-machine -->
      <div class="vending-machine">
        <div></div>
        <div class="left_box1">
          <div class="screen"></div>
          <div class="insertbox"></div>
        </div>
        <div></div>
        <div></div>
      </div>
      <!-- lamp2 : flex, gap -->
      <div>
        <div>
          <img class="radiationlamp_non" src="/img/radiationlamp_non.png" alt="radiationlamp_non">
        </div>
        <div>
          <img class="timelamp_non" src="/img/timelamp_none.png" alt="timelamp_none">
        </div>
        <div>
          <img class="spacelamp_non" src="/img/spacelamp_non.png" alt="spacelamp_non">
        </div>
      </div>
    </div>
</body>
     
</html>
