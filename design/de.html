<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="de.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img class="title" src="../img/title.png" alt="title" />
        <img class="sun" src="../img/sun.png" alt="sun" />
      </div>
      <div class="vending-container">
        <div class="lamp-container left-lamps">
          <div class="timelamp"></div>
          <div class="radiationlamp"></div>
          <!-- <img src="../img/timelamp_none.png" alt="Lamp">
        <img src="../img/timelamp_none.png" alt="Lamp"> -->
        </div>
        <div class="vending-machine">
          <div class="machine">
            <div class="products">
              <!-- 25개의 캔 배치 -->
              <div class="row">
                <div class="can"><span class="label">1COIN</span></div>
                <div class="can"><span class="label">2COIN</span></div>
                <div class="can"><span class="label">3COIN</span></div>
                <div class="can"><span class="label">4COIN</span></div>
                <div class="can"><span class="label">5COIN</span></div>
              </div>
              <div class="row">
                <div class="can"><span class="label">6COIN</span></div>
                <div class="can"><span class="label">7COIN</span></div>
                <div class="can"><span class="label">8COIN</span></div>
                <div class="can"><span class="label">9COIN</span></div>
                <div class="can"><span class="label">1COIN</span></div>
              </div>
              <div class="row">
                <div class="can"><span class="label">1COIN</span></div>
                <div class="can"><span class="label">2COIN</span></div>
                <div class="can"><span class="label">3COIN</span></div>
                <div class="can"><span class="label">4COIN</span></div>
                <div class="can"><span class="label">5COIN</span></div>
              </div>
              <div class="row">
                <div class="can"><span class="label">6COIN</span></div>
                <div class="can"><span class="label">7COIN</span></div>
                <div class="can"><span class="label">8COIN</span></div>
                <div class="can"><span class="label">9COIN</span></div>
                <div class="can"><span class="label">2COIN</span></div>
              </div>
              <div class="row">
                <div class="can"><span class="label">1COIN</span></div>
                <div class="can"><span class="label">2COIN</span></div>
                <div class="can"><span class="label">3COIN</span></div>
                <div class="can"><span class="label">4COIN</span></div>
                <div class="can"><span class="label">5COIN</span></div>
              </div>
            </div>
            <div class="coin-slot">
              <div class="screen">0 COIN</div>
              <div class="slot"></div>
              <div class="coin-label">Insert Coin</div>
            </div>
          </div>
          <!-- 음료수가 나오는 영역 -->
          <div class="output">
            <div class="output-label">Drink Here</div>
          </div>
          <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
          </div>
        </div>
        <div class="lamp-container right-lamps">
          <div class="spacelamp"></div>
          <div class="animallamp"></div>
          <div class="crimelamp"></div>
          <!-- <img src="../img/timelamp_none.png" alt="Lamp">
        <img src="../img/timelamp_none.png" alt="Lamp">
        <img src="../img/timelamp_none.png" alt="Lamp"> -->
        </div>
      </div>
    </main>
  </body>
  <script>
    const sun = document.querySelector(".sun");
    const can = document.querySelector(".can");

    sun.addEventListener("click", () => {
      can.style.backgroundColor = "red";
    });
  </script>
</html>
